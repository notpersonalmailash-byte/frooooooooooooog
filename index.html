    <style>
      /* Default Theme (Classic Pond) definition */
      :root {
        /* Brand Colors (Green) - Updated to match #40D672 base */
        --frog-50: #f0fdf4;
        --frog-100: #dcfce7;
        --frog-200: #bbf7d0;
        --frog-300: #86efac;
        --frog-400: #40D672; /* The Target Green */
        --frog-500: #40D672; /* Using target as primary */
        --frog-600: #16a34a;
        --frog-700: #15803d;
        --frog-800: #166534;
        --frog-900: #14532d;

        /* Neutral Colors (Stone/Beige warm) */
        --stone-50: #fafaf9;
        --stone-100: #f5f5f4;
        --stone-200: #e7e5e4;
        --stone-300: #d6d3d1;
        --stone-400: #a8a29e;
        --stone-500: #78716c;
        --stone-600: #57534e;
        --stone-700: #44403c;
        --stone-800: #292524;
        --stone-900: #1c1917;

        /* Base Background */
        --bg-body: #f7f7f5; 
        --text-body: #44403c;
      }

      body {
        background-color: var(--bg-body);
        color: var(--text-body);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      /* Smooth transition for all themed elements */
      *, *::before, *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      .caret-blink {
        opacity: 1; 
      }
      
      /* Custom scrollbar for webkit */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--stone-200);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: var(--stone-300);
      }
    </style>
